<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand navbar-dark bg-dark">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" aria-current="page"
                            >Cart<span class="visually-hidden">(current)</span></a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </nav>
            
        </header>
        <main class="container my-5">

            <h1>Shopping cart</h1>
            <hr>

            <div class="row" id="items">

            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Accion</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="objects"> </tbody>
                <tfoot>
                    <tr id="footer">
                        <th scope="roe" colspan="5">Carrito vacio - comienza a comprar</th>
                    </tr>
                </tfoot>
            </table>

        </main>

        <!-- Card template -->
        <template id="template-card">
            <div class="col-12 mb-2 col-md-4">
                <div class="card">
                    <img src="" alt="" class="card-img-top">
                    <div class="card-body">
                        <h5>Title</h5>
                        <p>Price</p>
                        <div class="btn btn-dark">Buy !!</div>
                    </div>
                </div>
            </div>
        </template>
        <!-- End Card template -->

        <!-- Template carrito -->
            <template id="template-carrito">
                <tr>
                    <th scope="row">id</th>
                    <td>cafe</td>
                    <td>1</td>
                    <td>
                        <button class="btn btn-info btn-sm">
                            +
                        </button>
                        <button class="btn btn-danger btn-sm">
                            -
                        </button>
                    </td>
                    <td><span>price</span></td>
                </tr>
            </template>
        <!-- end Template carrito -->


        <!-- Footer Template -->
            <template id="template-footer">
                <th scope="row" colspan="2">
                    Total Productos
                </th>
                <td>10</td>
                <td>
                    <button class="btn btn-danger btn-sm" id="vaciar-carrito">Vaciar</button>
                </td>
                <td class="font-weight-bold">$ <span>5000</span></td>
            </template>
        <!-- End Footer Template -->



        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <!-- JS -->
        <script src="./app.js"></script>
    </body>
</html>
